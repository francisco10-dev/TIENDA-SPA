<div class="container mt-4">
    <div class="card shadow-sm rounded">
      <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">categorias</h1>
        <!-- BotÃ³n "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/categoria-registro']">Agregar</button>
        </div>
        <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">
        <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Accionnes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias | search: searchText" class="registros">
              <td class="registro">{{ categoria.idCategoria }}</td>
              <td class="registro">{{ categoria.nombre }}</td>
              <td class="registro">{{ categoria.descripcion }}</td>
              <td class="acciones">
                <!-- Botones "Editar" y "Eliminar" -->
                <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/categoria-actualizar', categoria.idCategoria]">Editar</button>
                <button (click)="confirmarEliminacion(categoria.idCategoria)" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
