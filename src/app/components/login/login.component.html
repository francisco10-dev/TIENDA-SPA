
  <div class="contenedor" [@fadeInOut]>
    <h2>Inicio de sesión</h2>
    <form>
      <div class="inputs">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese usuario">
      </div>
      <div class="inputs">
        <label for="password">Contraseña:</label>
        <input type="{{ mostrarContrasena ? 'text' : 'password' }}" required placeholder="Ingrese contraseña" name="password">
        <button class="show-password-button" (click)="toggleMostrarContrasena()">
          <i class="fas" [ngClass]="mostrarContrasena ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      <button 
      class="btn" type="submit">Iniciar sesión</button>
    </form>
    <div class="register">
      
      ¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate</a>
    </div>
  </div>
