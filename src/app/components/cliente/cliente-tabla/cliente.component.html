<div class="container mt-4">
  <div class="card shadow-sm rounded">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
      <h1 class="mb-4">Clientes</h1>
      <!-- BotÃ³n "Agregar nuevo" -->
      <button class="btn btn-success mb-3 agregar" [routerLink]="['/cliente-registro']">Agregar</button>
    </div>
    <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">  
    <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | search: searchText" class="registros">
            <td class="registro">{{ cliente.cedula }}</td>
            <td class="registro">{{ cliente.nombre }}</td>
            <td class="registro">{{ cliente.fechaNac }}</td>
            <td class="registro">{{ cliente.email }}</td>
            <td class="acciones">
              <!-- Botones "Editar" y "Eliminar" -->
              <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/cliente-actualizar', cliente.cedula]">Editar</button>
              <button (click)="confirmarEliminacion(cliente.cedula)" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
