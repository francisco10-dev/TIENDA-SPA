
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
    <h1>Tabla de Envíos</h1><hr>
    <!-- Botón "Agregar nuevo" -->
    <button   class="btn btn-primary mb-3">Agregar nuevo</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Chofer</th>
          <th>Vehículo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let envio of envios">
          <td>{{ envio.idEnvio }}</td>
          <td>{{ envio.direccion }}</td>
          <td>{{ envio.chofer }}</td>
          <td>{{ envio.vehiculo }}</td>
          <td>
            <!-- Botones "Editar" y "Eliminar" -->
            <button class="btn btn-primary">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>
</div>
