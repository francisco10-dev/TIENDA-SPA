<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Envíos</h1>
        <!-- Botón "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/envio-registro']">Agregar nuevo</button>
      </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Chofer</th>
          <th>Vehículo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let envio of envios">
          <td>{{ envio.idEnvio }}</td>
          <td>{{ envio.direccion }}</td>
          <td>{{ envio.chofer }}</td>
          <td>{{ envio.vehiculo }}</td>
          <td>
            <button class="btn btn-primary" style= "margin-right: 5px;" [routerLink]="['/envio-actualizar',envio.idEnvio]">Editar</button>
            <button (click)="confirmarEliminacion(envio.idEnvio)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>
</div>
