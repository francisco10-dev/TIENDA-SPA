<div class="container mt-4">
  <div class="card shadow-sm rounded">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Envíos</h1>
        <!-- Botón "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/envio-registro']">Agregar</button>
      </div>
      <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">
      <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Chofer</th>
          <th>Vehículo-(Unidad)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let envio of envios | search: searchText" class="registros">
          <td class="registro">{{ envio.idEnvio }}</td>
          <td class="registro">{{ envio.direccion }}</td>
          <td class="registro">{{ envio.chofer }}</td>
          <td class="registro">{{ envio.vehiculo }}</td>
          <td class="acciones">
            <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/envio-actualizar', envio.idEnvio]">Editar</button>
            <button (click)="confirmarEliminacion(envio.idEnvio)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>
</div>
