<div class="container mt-4">
    <div class="card shadow-sm rounded">
      <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Empleados</h1>
        <!-- BotÃ³n "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/empleado-registro']">Agregar</button>
        </div>
        <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">
        <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID Empleado</th>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>Fecha de nacimiento</th>
              <th>Fecha de ingreso</th>
              <th>Email</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados | search: searchText" class="registros">
              <td class="registro">{{ empleado.idEmpleado }}</td>
              <td class="registro">{{ empleado.cedula }}</td>
              <td class="registro">{{ empleado.nombre }}</td>
              <td class="registro">{{ empleado.fechaNac }}</td>
              <td class="registro">{{ empleado.fechaIngreso }}</td>
              <td class="registro">{{ empleado.email }}</td>
              <td class="registro">{{ empleado.tipoEmpleado }}</td>
              <td class="acciones">
                <!-- Botones "Editar" y "Eliminar" -->
                <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/empleado-actualizar', empleado.idEmpleado]">Editar</button>
                <button (click)="confirmarEliminacion(empleado.idEmpleado)" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
