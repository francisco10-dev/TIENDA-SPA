<div class="container mt-4">
    <div class="card shadow-sm rounded">
      <div class="card-body">
        <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="mb-4">Proveedores</h1>
        <!-- Botón "Agregar nuevo" -->
        <button class="btn btn-success mb-3 agregar" [routerLink]="['/proveedor-registro']">Agregar</button>
        </div>
        <input class="form-control search" type="text" placeholder="Buscar" [(ngModel)]="searchText">
        <br>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID proveedor</th>
              <th>Nombre compañia</th>
              <th>Numero de telefono</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proveedor of proveedores | search: searchText" class="registros">
              <td class="registro">{{ proveedor.idProveedor }}</td>
              <td class="registro">{{ proveedor.nombreCompania }}</td>
              <td class="registro">{{ proveedor.numTelefono }}</td>
              <td class="registro">{{ proveedor.email }}</td>
              <td class="acciones">
                <!-- Botones "Editar" y "Eliminar" -->
                <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/proveedor-actualizar', proveedor.idProveedor]">Editar</button>
                <button (click)="confirmarEliminacion(proveedor.idProveedor)" class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
