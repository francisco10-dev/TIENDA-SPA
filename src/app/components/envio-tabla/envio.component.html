<div class="container mt-4">
  <div class="card">
    <div class="card-body">
    <h1>Tabla de Envíos</h1><hr>
    <button class="btn btn-primary mb-3">Agregar nuevo</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Dirección</th>
          <th>Chofer</th>
          <th>Vehículo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let envio of envios">
          <td>{{ envio.idEnvio }}</td>
          <td>{{ envio.direccion }}</td>
          <td>{{ envio.chofer }}</td>
          <td>{{ envio.vehiculo }}</td>
          <td>
            <button class="btn btn-primary" style= "margin-right: 5px;">Editar</button>
            <button (click)="confirmarEliminacion(envio.idEnvio)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>
</div>
